<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

        <form id="registerForm">
            <div class="mb-4">
                <label class="block mb-1 font-medium">Full Name</label>
                <input type="text" name="full_name" class="w-full p-2 border rounded" required />
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded" required />
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required />
            </div>

            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-600">Login</a>
        </p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form); 

            const res = await fetch("/api/auth/register", {
                method: "POST",
                body: formData
            });

            const result = await res.json();

            if (res.ok) {
                alert("Account created!");
                window.location.href = "/login";
            } else {
                alert(result.detail || "Registration failed");
            }
        });

        (async () => {
            const token = localStorage.getItem("token");
            if (token) window.location.href = "/dashboard";
        })();
    </script>
</body>
</html>
