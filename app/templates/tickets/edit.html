<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="max-w-xl mx-auto my-12 bg-white p-8 rounded-xl shadow-2xl border-t-4 border-yellow-500">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Ticket <span id="ticketIdDisplay" class="text-yellow-600"></span></h2>

        <form id="editForm" class="space-y-5">
            
            <div>
                <label for="application_name" class="block text-sm font-medium text-gray-700 mb-1">Related Application ID (Read-only)</label>
                <input type="text" id="application_name" name="application_name" readonly
                    class="w-full p-3 border border-gray-300 rounded-lg bg-gray-200 text-gray-600">
            </div>
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Ticket Title</label>
                <input type="text" id="title" name="title" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Detailed Description</label>
                <textarea id="description" name="description" rows="6" required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white resize-none"></textarea>
            </div>

            <div id="statusControl" class="hidden">
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Ticket Status (Admin Only)</label>
                <select id="status" name="status" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 bg-white">
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>

            <div class="btns flex justify-between items-center pt-4 space-x-3">
                <a id="cancelBtn" href="/tickets" class="w-full text-center border font-semibold text-gray-600 hover:bg-gray-200 px-4 py-3 rounded-lg transition duration-200">
                    Cancel
                </a>
                <button type="submit" class="w-full bg-yellow-600 text-white font-semibold hover:bg-yellow-700 py-3 rounded-lg shadow-md transition duration-200" id="saveBtn">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Frontend Script Imports -->
    <script src="../../static/js/navbar.js"></script>
    <script type="module" src="/static/js/edit-ticket.js"></script>
</body>
</html>
