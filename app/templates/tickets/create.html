<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/css/markdown.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="max-w-3xl mx-auto my-12 bg-white p-8 rounded-xl shadow-2xl border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Submit New Support Ticket</h2>

        <form id="ticketForm" class="space-y-5">
            <div>
                <label for="application_name" class="block text-sm font-medium text-gray-700 mb-1">
                    Related Application Name
                </label>
                <input 
                    type="text" id="application_name"name="application_id" list="applicationsList" 
                    required placeholder="Search and select the Application name" autocomplete="off" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white"
                >
                <datalist id="applicationsList">
                    <!-- Options will be populated by JavaScript -->
                </datalist>
                <p class="text-xs text-gray-500 mt-1">
                    Start typing to filter the list of available applications.
                </p>
            </div>


            <!-- <div>
                <label for="application_id" class="block text-sm font-medium text-gray-700 mb-1">Related Application ID</label>
                <input type="number" id="application_id" name="application_id" required placeholder="Enter Application ID (e.g., 1)"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                <p class="mt-1 text-xs text-gray-500">Which application is this ticket related to?</p>
            </div> -->
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Ticket Title</label>
                <input type="text" id="title" name="title" required placeholder="Short summary of the issue"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
            </div>

            <!-- Detailed Description (Markdown Input and Preview) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Detailed Description (Markdown)</label>
                <div class="grid grid-cols-1 2xl:grid-cols-2 gap-6">
                    <!-- Input Area -->
                    <div>
                        <textarea id="description" name="description" rows="12" required 
                            placeholder="Describe the problem, steps to reproduce, and urgency using Markdown (e.g., **bold**, - list item)"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 resize-none"></textarea>
                        <p class="text-xs text-gray-500 mt-1">
                            Type your description on the left; the formatted preview is on the right.
                        </p>
                    </div>
                    
                    <!-- Live Preview Area -->
                    <div class="bg-white border border-gray-300 rounded-lg p-4 shadow-inner overflow-y-scroll max-h-[300px]">
                        <p class="text-xs font-semibold text-blue-600 mb-2 border-b pb-1">Live Markdown Preview</p>
                        <div id="markdownPreview" class="markdown-preview text-gray-800 text-sm">
                            <p class="text-gray-500 italic">Start typing to see the preview...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btns flex justify-between items-center pt-4 space-x-3">
                <a href="/tickets" class="w-full text-center border font-semibold text-gray-600 hover:bg-gray-200 px-4 py-3 rounded-lg transition duration-200">
                    Cancel
                </a>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold hover:bg-blue-700 py-3 rounded-lg shadow-md transition duration-200" id="submitBtn">
                    Submit Ticket
                </button>
            </div>
        </form>
    </div>

    <!-- Frontend Script Imports -->
    <script src="/static/js/navbar.js"></script>
    <script type="module" src="/static/js/create-ticket.js"></script>
</body>
</html>
