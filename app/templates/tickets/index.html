<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <main class="pt-16 pb-1">
    <div class="max-w-5xl mx-auto my-10 bg-white p-8 rounded-xl shadow">

        <div class="flex justify-between mb-5">
            <h2 class="text-2xl font-bold">Support Tickets</h2>

            <div class="flex justify-between space-x-6">
                <form id="searchForm" class="space-x-2" onsubmit="event.preventDefault();">
                    <input type="text" name="searchTicketInput" id="searchTicketInput" 
                        placeholder="Search by Title, ID, Creator" 
                        class="bg-transparent focus:outline-none text-sm border-b border-transparent focus:border-gray-300 transition-colors" 
                        oninput="filterTickets()"/>
                    
                    <select name="statusTicketFilter" id="statusTicketFilter" class="bg-transparent focus:outline-none text-sm text-gray-600" onchange="filterTickets()">
                        <option value="all">Status</option>
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </form>

                <a id="createBtn" href="/tickets/create" 
                    class="action-btn-admin bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700 text-sm flex items-center">
                    + New
                </a>
            </div>
        </div>

        <table class="min-w-full border border-gray-100 rounded-lg overflow-hidden">
            <thead>
                <tr class="border-b bg-gray-100">
                    <th class="py-2 px-4 text-left text-sm font-semibold">ID</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold">Title</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold">Application</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold">Status</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold">Created At</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody id="ticketsTable" class="divide-y divide-gray-300">
                <!-- Loading state matches your apps table logic -->
                <tr>
                    <td colspan="6" id="noTicketsMessage" class="py-8 text-center text-gray-500">Loading tickets...</td>
                </tr>
            </tbody>
        </table>

        <div id="noTicketsMessage" class="hidden text-center py-10 text-gray-500 text-lg">
            No tickets found matching your criteria.
        </div>
    </div>
    </main>

    <!-- Frontend Script Imports -->
    <!-- Assuming navbar.js and tickets-index.js handle the UI logic and API calls -->
    <script src="/static/js/navbar.js"></script>
    <script type="module" src="/static/js/tickets-index.js"></script>
</body>
</html>
