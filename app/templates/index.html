    <!-- Script -->
    <script>
        async function loadUser() {
            const token = localStorage.getItem("token");

            if (!token) {
                return window.location.href = "/login";
            }

            const res = await fetch("/api/auth/me", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (!res.ok) {
                alert("Session expired, please login again.");
                return logout();
            }

            const user = await res.json();

            document.getElementById("fullName").innerText = user.full_name;
            document.getElementById("email").innerText = user.email;
            document.getElementById("role").innerText = user.role;
        }

        async function loadApps() {
            const token = localStorage.getItem("token");
            if (!token) return window.location.href = "/login";

            const res = await fetch("/api/access", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) {
                alert("Session expired");
                localStorage.removeItem("token");
                return window.location.href = "/login";
            }

            const accessList = await res.json();

            const apps = [];
            for (let item of accessList) {
                let r = await fetch(`/api/applications/${item.application_id}`, {
                    headers: { "Authorization": "Bearer " + token }
                });
                apps.push(await r.json());
            }
            console.log(apps);
            
            // ØªØ±ØªÙŠØ¨ ØªÙ†Ø§Ø²Ù„ÙŠ Ø­Ø³Ø¨ id (Ø§Ù„Ø£Ø­Ø¯Ø«)
            apps.sort((a, b) => b.id - a.id);

            const container = document.getElementById("appsContainer");

            apps.forEach(app => {
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-lg shadow">
                        <h3 class="text-xl font-bold">${app.name}</h3>
                        <p class="text-gray-600">${app.description || ""}</p>
                        <span class="mt-3 inline-block bg-blue-200 text-blue-800 px-3 py-1 rounded text-sm">
                            ${app.category}
                        </span>
                    </div>
                `;
            });
        }
