<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-5xl mx-auto my-10 bg-white p-8 rounded-xl shadow">

        <div class="flex justify-between mb-5">
            <h2 class="text-2xl font-bold">Applications</h2>

            <div class="flex justify-between space-x-6 ">
                <form id="searchForm" class="space-x-2">

                    <input type="text" name="searchTerm" id="searchInput" placeholder="Type app name or owner" class="bg-transparent" oninput="searchApp()"/>
                    
                    <select name="categoryFilter" id="categoryFilter" class="bg-transparent" onchange="searchApp()">
                        <option value="all">Category</option>
                        <option value="ERP">ERP</option>
                        <option value="Ticketing">Ticketing</option>
                        <option value="HR">HR</option>
                        <option value="DMS">DMS</option>
                        <option value="Other">Other</option>
                    </select>
    
                    <select name="statusFilter" id="statusFilter" class="bg-transparent" onchange="searchApp()">
                        <option value="all">Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <!-- <option value="paused">Paused</option>
                        <option value="canceled">Canceled</option> -->
                    </select>
    
                    <!-- <button type="submit">üîç Search</button> -->
                </form>
    
                <a id="createBtn" href="/applications/create" 
                    class="action-btn-admin bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">+ New</a>
            </div>
        </div>

        <table class="min-w-full bg-gray-50 border rounded-lg overflow-hidden">
            <thead>
                <tr class="border-b bg-gray-100">
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Category</th>
                    <th class="py-2 px-4 text-left">Owner</th>
                    <th class="py-2 px-4 text-left">Status</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="appsTable"></tbody>
        </table>
    </div>

    <script>
        let apps = null;

        function loadApps(apps) {
            const table = document.getElementById("appsTable");
            table.innerHTML = "";

            if (apps == 0) {
                table.innerHTML = `<td colspan="5" class="py-8 text-center">There is no applications, click on 
                    <a href="/applications/create" class="underline">
                    Create Application</a> to start your work</td>`;
            } else {
                apps.forEach((app, i) => {
                    table.innerHTML += `
                        <tr class="border-b hover:bg-gray-100" app-data="${app.id}">
                            <td class="py-2 px-4"><a class="hover:underline" href="/applications/app?id=${app.id}">${app.name}</a></td>
                            <td class="py-2 px-4">${app.category}</td>
                            <td class="py-2 px-4">${app.owner}</td>
                            <td class="py-2 px-4 ${app.status == 'Active' ? 'text-green-700' : 'text-gray'}">${app.status}</td>
                            <td class="py-2 px-4">
                                <a href="/applications/edit?id=${app.id}" class="action-btn-admin text-blue-600 mr-4">Edit</a>
                                <button onclick="deleteApp('${i}')" class="action-btn-admin text-red-600">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            }
        }

        async function getApplications(user) {
            const token = localStorage.getItem("token");
            if (!token) return window.location.href = "/login";

            const res = await fetch("/api/applications/", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) {
                alert("Unauthorized");
                window.location.href = "/login";
            }

            apps = await res.json();
            loadApps(apps);
            if (user.role == "User") setActionLimits();
        }

        function setActionLimits() {
            let btns = Array.from(document.getElementsByClassName("action-btn-admin"))

            btns.forEach(btn=>{
                btn.classList.add("opacity-50", "cursor-not-allowed");
                btn.addEventListener("click", e=>{
                    e.preventDefault();
                    alert("‚ö†Ô∏è You do'nt have permission to create an application");
                })
            });
        }

        async function deleteApp(i) {
            const token = localStorage.getItem("token");
            
            if (prompt(`Write 'delete ${apps[i].name}' to confirm`) !== `delete ${apps[i].name}`) {
                alert("‚ö†Ô∏è Check confirmation and try again !")
            } else {
                const res = await fetch(`/api/applications/${apps[i].id}`, {
                    method: "DELETE",
                    headers: { "Authorization": "Bearer " + token }
                });

                if (res.ok) {
                    alert("‚úÖ Application deleted successfully.");
                    window.location.href = "/applications";
                } else if (res.status === 401) {
                    alert("‚ö†Ô∏è Authentication required. Please log in.");
                    window.location.href = "/login";
                } else {
                    alert(`‚ùå Error deleting application: ${res.status} ${res.statusText}`);
                }
            }
        }


        // SEARCH 
        // document.getElementById("searchForm").addEventListener("submit", async (e) => {
        //     e.preventDefault(); searchApp(); });

        async function searchApp() {
            const searchTerm = document.getElementById('searchInput').value;
            const selectedCategory = document.getElementById('categoryFilter').value;
            const selectedStatus = document.getElementById('statusFilter').value;

            const params = new URLSearchParams();

            if (searchTerm) {
                params.append('search', searchTerm);
            }
            if (selectedCategory && selectedCategory !== 'all') {
                params.append('category', selectedCategory);
            }
            if (selectedStatus && selectedStatus !== 'all') {
                params.append('status', selectedStatus);
            }

            const apiUrl = `/api/applications?${params.toString()}`;

            const token = localStorage.getItem("token");
            const res = await fetch(apiUrl, {
                method: "GET",
                headers: { "Authorization": "Bearer " + token }
            });

            filteredApps = await res.json();
            loadApps(filteredApps);
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/login";
        }

        (async function loadUser() {
            const token = localStorage.getItem("token");

            if (!token) {
                return window.location.href = "/login";
            }

            const res = await fetch("/api/auth/me", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (!res.ok) {
                alert("Session expired, please login again.");
                return logout();
            }

            const user = await res.json();
            getApplications(user);
        })();
    </script>
    <script src="../static/js/navbar.js"></script>
</body>
</html>
