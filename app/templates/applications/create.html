<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-xl mx-auto my-10 bg-white p-8 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-4">Create New Application</h2>

        <form id="appForm">
            <label for="name" class="p-2 w-full mb-2">Application Name</label>
            <input class="font-bold border p-2 w-full mt-2 mb-3 rounded-lg bg-gray-50" placeholder="Name" name="name" id="name" required>
            
            <label for="category" class="p-2 w-full mb-2">Application Category</label>
            <select class="border p-2 w-full mt-2 mb-3 rounded-lg bg-gray-50" name="category" id="category">
                <option value="" selected disabled hidden>Category</option>
                <option value="ERP">ERP</option>
                <option value="Ticketing">Ticketing</option>
                <option value="HR">HR</option>
                <option value="DMS">DMS</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="owner" class="p-2 w-full mb-2">Application Owner</label>
            <input type="email" id="owner" class="text-gray-600 border p-2 w-full mt-2 mb-3 rounded-lg bg-gray-50" placeholder="Owner" name="owner" value="" readonly required/>

            <div class="btns flex justify-between items-center my-4 space-x-2">
                <a href="/applications" class="w-full text-center border-b font-bold hover:underline hover:bg-gray-200 px-3 py-2  rounded">Cancel</a>
                <button class="w-full bg-blue-600 text-white hover:bg-blue-700 py-2 rounded" id="submitBtn">Create</button>
            </div>
        </form>
    </div>

    <script>
        (async () => {
            const token = localStorage.getItem("token");
            if (!token) window.location.href = "/login";

            const res = await fetch("/api/auth/me", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (!res.ok) {
                alert("Session expired, please login again.");
                return logout();
            }

            const user = await res.json();

            document.querySelector("input[name=owner]").value = user.email;
        })();


        // ------------ Create App ------------ //

        document.getElementById("appForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const select = document.querySelector("select[name='category']");
            const value = select.value.trim();

            if (value === "") {
                e.preventDefault();
                alert("Please select a category.");
                return;
            }

            const token = localStorage.getItem("token");
            if (token) {
                const form = new FormData(e.target);
                const body = Object.fromEntries(form.entries());
                console.log("BODY: ",body);
                
                const res = await fetch("/api/applications/create", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    alert("üôè Application created");
                    window.location.href = "/applications";
                } else if (res.status == 401) {
                    window.location.href = "/login";
                } else if (res.status == 403) {
                    alert("‚ö†Ô∏è You do'nt have permission to create an application");
                } else {
                    alert(`Error creating app, ${res.statusText}`);
                }
            }
        });

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/login";
        };
    </script>
    <script src="../static/js/navbar.js"></script>
</body>
</html>
