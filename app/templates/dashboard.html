<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body class="h-full bg-gray-100">
    <!-- Container -->
    <div class="max-w-4xl mx-auto my-10 bg-white p-8 rounded-xl shadow">

        <h2 class="text-3xl font-bold mb-6 text-gray-900">Welcome,<span id="fullName" class="text-gray-900 ml-2">Loading...</span> üëã</h2>

        <!-- User Info Cards -->
        <div class="space-y-4">
            <div class="p-4 border rounded-lg bg-gray-50 flex justify-between">
                <span id="email" class="text-gray-900 ml-2">Loading...</span>
                <span id="role" class="text-gray-900 ml-2 rounded-xl px-2" title="Your role">Loading...</span>
            </div>
        </div>
    </div>


    <div class="max-w-4xl mx-auto my-10 bg-white p-8 rounded-xl shadow">

        <div class="flex justify-between mb-5">
            <h2 class="text-2xl font-bold">Your Applications</h2>

            <div class="flex justify-between space-x-6 ">
                <form id="searchForm" class="space-x-2">

                    <input type="text" name="searchTerm" id="searchInput" placeholder="Type app name or owner" class="bg-transparent" oninput="searchApp()"/>
                    
                    <select name="categoryFilter" id="categoryFilter" class="bg-transparent" onchange="searchApp()">
                        <option value="all">Category</option>
                        <option value="ERP">ERP</option>
                        <option value="Ticketing">Ticketing</option>
                        <option value="HR">HR</option>
                        <option value="DMS">DMS</option>
                        <option value="Other">Other</option>
                    </select>
    
                    <select name="statusFilter" id="statusFilter" class="bg-transparent" onchange="searchApp()">
                        <option value="all">Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <!-- <option value="paused">Paused</option>
                        <option value="canceled">Canceled</option> -->
                    </select>
    
                    <!-- <button type="submit">üîç Search</button> -->
                </form>
    
                <a id="createBtn" href="/applications/create" 
                    class="action-btn-admin bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">+ New</a>
            </div>
        </div>

        <table class="min-w-full bg-white border-b rounded-lg overflow-hidden shadow">
            <thead>
                <tr class="bg-gray-50">
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Category</th>
                    <th class="py-2 px-4 text-left">Owner</th>
                    <th class="py-2 px-4 text-left">Status</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="appsTable"></tbody>
        </table>
    </div>

    <script src="/static/js/navbar.js"></script>
    <script type="module" src="/static/js/dashboard.js"></script>
</body>
</html>
